# ANN configuration settings

# Single set of tuning parameters for fast runtime
debug:
    hidden_nodes:
        - 10
    algorithm:
        - sgm
    l1:
        - 0.1
    l2:
        - 0.1

# Full set of tunings parameter to run and compare
full:
    hidden_nodes:
        - 10
        - 20
        - 40
        - 60
        - 100
        - 500
    algorithm:
        - sgm
    l1:
        - 0.1
        - 0.001
        - 0.0001
    l2:
        - 0.1
        - 0.001
        - 0.0001
